##########################################################################################################
# netherworldgen
#--------------------------------------------------------------------------------------------------------#
# Nether Ore Generation Settings
##########################################################################################################

netherworldgen {
    # Highest Height Ore should spawn in Nether. [range: 0 ~ 2147483647, default: 250]
    I:randomiteSpawnMaxNether=250

    # Lowest Height Ore should spawn in Nether. [range: 0 ~ 2147483647, default: 0]
    I:randomiteSpawnMinNether=0

    # Maximum amount of Ore that should spawn together.
    # ('Veins' will be between 0 and this number)
    # (To be replaced with VeinSize)
    #  [range: 1 ~ 50, default: 10]
    I:randomiteSpawnSizeNether=10

    # How many tries per chuck the generator should try to place Nether Randomite Ore. [range: 1 ~ 2147483647, default: 25]
    I:randomiteSpawnTriesNether=25
}


