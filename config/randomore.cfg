# Configuration file

##########################################################################################################
# behaviornether
#--------------------------------------------------------------------------------------------------------#
# Nether Randomite Ore Settings
##########################################################################################################

behaviornether {
    # The base amount of random items Ore will drop when Unstable. [range: 1 ~ 20, default: 3]
    I:randomiteDropsUnstableBaseNether=3

    # The maximum amount of additional items the Ore may drop.
    # (Final Ore drop is Base + (0-Chance)) [range: 0 ~ 20, default: 4]
    I:randomiteDropsUnstableChanceNether=4

    # True - Stable Ore: Nether Randomite Ore will drop random amount of 1 item type.
    # False - Unstable Ore: Nether Randomite Ore will drop random amount of random item types. [default: true]
    B:randomiteStableNether=false

    # Whitelist of Items/Blocks and their drop amounts when Nether Randomite Ore is Stable.
    #  [default: [minecraft:coal-5+9], [minecraft:iron_ore-4+8], [minecraft:diamond-3+6], [minecraft:gold_ore-2+6], [minecraft:quartz-5+10], [minecraft:ender_pearl-2+3]]
    S:randomiteStableWhiteListNether <
        minecraft:coal-5+9
        minecraft:iron_ore-4+8
        minecraft:diamond-3+6
        minecraft:gold_ore-2+6
        minecraft:quartz-5+10
        minecraft:ender_pearl-2+3
     >

    # White list of Items/Blocks Nether Randomite will drop when Unstable.
    #  [default: [minecraft:coal], [minecraft:iron_ore], [minecraft:diamond], [minecraft:gold_ore], [minecraft:quartz], [minecraft:ender_pearl]]
    S:randomiteUnstableWhiteListNether <
        minecraft:coal
        minecraft:iron_ore
        minecraft:diamond
        minecraft:gold_ore
        minecraft:quartz
        minecraft:ender_pearl
     >
}


